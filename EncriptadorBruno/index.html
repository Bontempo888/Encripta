<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css?v=10022414">


    <title>Bruno</title>
</head>

<body>
    <header>
        <img class="logo" src="image/Logo.png" alt="Logo"> 
    </header>

    <main class="cuadricula">

        <div class="flex user "> 

            <div class="caja-usuario">
                <textarea class="user-text" placeholder="Ingrese el texto aquí"></textarea>
            </div>

            <div>
                <label for=""><span class="exclamation">&#33;</span> Solo letras minúsculas y sin acentos</label>
                <div class="flex flex-button">
                    <button onclick="encriptar()" class="boton-encriptar">Encriptar</button>
                    <button onclick="desencriptar()" class="boton-desencriptar">Desencriptar</button>
                </div>
            </div>
        </div>

        <div class="flex resultado">
            <textarea class="inputCopy" placeholder="Resultado" disabled></textarea>
            <button onclick="copiar()" class="boton-copiar">Copiar</button>
        </div>
    </main>

    <footer>
        <p><span by class="bold">Bruno</span></p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
